  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>班车路线信息</title>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
</div>
<div id="map"></div>
<script src="https://webapi.amap.com/maps?v=2.0&key=92aa706e7e5b78f483a2e02df87450cd&plugin=AMap.Scale,AMap.ToolBar"></script>
<script src="https://webapi.amap.com/loca?v=2.0.0&key=92aa706e7e5b78f483a2e02df87450cd"></script>
<script src="route.js"></script>
<script src="station.js"></script>
<script>
  var map = new AMap.Map('map', {
    zoom: 12,
    zooms:[11,20],
    center: [120.677983,31.218496],
              // showLabel: false,
              viewMode: '3D',
              mapStyle: 'amap://styles/blue',
              rotateEnable: false,
              pitchEnable: false,
              pitch: 40,
            });

//   var southWest = new AMap.LngLat(119.999201,30.962814);
//   var northEast = new AMap.LngLat(121.126673,31.70648);
//   var bounds = new AMap.Bounds(southWest, northEast);
//   map.setLimitBounds(bounds);

  var loca = new Loca.Container({
    map,
  });
  window._loca = loca;

  var geo = new Loca.GeoJSONSource({
    data: json_data,
  });

  var layer = new Loca.PulseLineLayer({
                  // loca,
                  zIndex: 10,
                  opacity: 1,
                  visible: true,
                  zooms: [11.1, 22],
                });

  var headColors = ['#EFBB51', '#7F3CFF', '#4CC19B', '#E06AC4', '#F15C1A', '#7A0FA6', '#6699CC', '#990000', '#996600','#CC0099', '#CCCCCC', '#33FFFF', '#FF99CC', '#FFFF33', '#666699', '#6699CC', '#99CCCC','#CC6666', '#999999', '#FF99FF', '#FFFFCC','#99FFFF', '#6699CC', '#FFFFFF'];

  layer.setSource(geo);
  layer.setStyle({
    altitude: 0,
    lineWidth: 4,
                  // 脉冲头颜色
                  headColor: (_, feature) => {
                    return headColors[feature.properties.type - 1];
                  },
                  // 脉冲尾颜色
                  trailColor: 'rgba(128, 128, 128, 0.7)',
                  // 脉冲长度，0.25 表示一段脉冲占整条路的 1/4
                  interval: 1,
                  // 几毫秒跑完整段路
                  duration: 2500,
                });
  loca.add(layer);
  loca.animate.start();

  for (var i=0; i<capitals.length; i+=1) {
    for(var j=0;j<capitals[i].length;j+=1){
      var time = capitals[i][j].time;
      var name = capitals[i][j].name;
      var center = capitals[i][j].center;
      var circleMarker = new AMap.CircleMarker({
        cursor:'pointer',
        center:center,
        radius:2,
        extData: [capitals[i][j],i+1],
        strokeColor:headColors[i],
        zooms: [11.5, 22],
      })
      circleMarker.setMap(map);
      circleMarker.on('click', function(e){
        openInfo(e.target._opts);
      });
    }
    var text = new AMap.Text({
      text:i+1,
      anchor:'center', 
      cursor:'default',
      zooms: [11.7, 22],
      extData: capitals[i][0],
      bubble:true,
      offset: new AMap.Pixel(0, -15),
      zIndex:0,
      clickable:false,
      style:{
        'border-radius': '.75rem',
        'background-color': headColors[i],
        'width': '1rem',
        'text-align': 'center',
        'font-size': '12px',
      },
      position: capitals[i][0].center
    });
    text.setMap(map);
  }

  var marker = new AMap.Marker({
    icon: "star.png",
    position: [120.788947,31.333282],
    anchor:'center',
    zooms:[11.1,22]
  });
  map.add(marker);

  var infoWindow = new AMap.InfoWindow();
  function openInfo(opts,num) {
    var info = [];
    info.push("<div><div><img style=\"float:left;\" src=\" bosch.png \"/></div> ");
    info.push("<div style=\"padding:0px 0px 0px 4px;\"><b>线路: " + opts.extData[1] + "</b>");
    info.push("车牌: " + opts.extData[0].bus);
    info.push("司机: "+ opts.extData[0].driver);
    info.push("电话: "+ opts.extData[0].tel);
    info.push("时间: "+ opts.extData[0].time);
    info.push("地址: "+ opts.extData[0].name);
    infoWindow = new AMap.InfoWindow({
      content: info.join("<br>")
    });
    infoWindow.open(map, opts.center);
  }

</script>
</body>
</html>
